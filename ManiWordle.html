<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ManiWordle</title>
		<style type="text/css">
			h1 
			{
				font-family: "Verdana";
				font-size: 4em;
				color: black;
				text-align: center;
			}
			h2
			{
				font-family: "Verdana";
				font-size: 2em;
				color: black;
				text-align: center;
			}
			body 
			{
				font-family: "Verdana";
				color: black;
			}
		</style>
		<script src="modernizr-2.5.3.js"></script>
		<script src="jscolor/jscolor.js"></script>
		<script src="Helper.js"></script>
		<script src="MWMain.js"></script>
		<script src="MWCanvas.js"></script>
	</head>
	<body>
		<header>
			<h1>
				ManiWordle
			</h1>
			<h2>
				Providing Flexible Control over Wordle
			</h2>
		</header>
		<div style="position: absolute; top: 250px; left: 50px;">
			<canvas id="canvas" width="800" height="600">
				One does not simply use HTML5 Canvas with this browser
			</canvas>
			
			<form>
				<textarea id="textBox" placeholder="text" rows="10" cols="20" ></textarea>
				<button id="textSubmitButton" type="button">Submit text!</button>
				<br>
				FillOrStroke:
				<select id="fillOrStroke">
					<option value="fill">fill</option>
					<option value="stroke">stroke</option>
					<option value="both">both</option>
				</select>
				<br>
				Text Font:
				<select id="textFont">
					<option value="serif">serif</option>
					<option value="sans-serif">sans-serif</option>
					<option value="cursive">cursive</option>
					<option value="fantasy">fantasy</option>
					<option value="monospace">monospace</option>
				</select>
				<br>
				Text Size:
				<input type="range" id="textSize" min="0" max="200" step="1" value="50" />
				<br>
				Text Color: 
				<input class="color" id="textFillColor" value="ff0000" />
				<br>
				Font Weight: 
				<select id="fontWeight">
					<option value="normal">normal</option>
					<option value="bold">bold</option>
					<option value="bolder">bolder</option>
					<option value="lighter">lighter</option>
				</select>
				<br>
				Font Style: 
				<select id="fontStyle">
					<option value="normal">normal</option>
					<option value="italic">italic</option>
					<option value="oblique">oblique</option>
				</select>
				<br>
				Text Baseline
				<select id="textBaseline">
					<option value="middle">middle</option>
					<option value="top">top</option>
					<option value="hanging">hanging</option>
					<option value="alphabetic">alphabetic</option>
					<option value="ideographic">ideographic</option>
					<option value="bottom">bottom</option>
				</select>
				<br>
				Text Align 
				<select id="textAlign">
					<option value="center">center</option>
					<option value="start">start</option>
					<option value="end">end</option>
					<option value="left">left</option>
					<option value="right">right</option>
				</select>
			</form>
		</div>
	</body>
</html>
