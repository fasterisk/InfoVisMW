<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ManiWordle</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="libs/modernizr-2.5.3.js"></script>
		<script src="libs/jscolor/jscolor.js"></script>
		<script src="MWHelper.js"></script>
		<script src="MWKnownWords.js"></script>
		<script src="MWWord.js"></script>
		<script src="MWTextHandler.js"></script>
		<script src="MWCanvas.js"></script>
		<script src="MWMain.js"></script>
	</head>
	<body>
		<div style="position: absolute; top: 0px; left: 0px;">
			<canvas id="canvas" width="800" height="600">
				One does not simply use HTML5 Canvas with this browser
			</canvas>
			
			<form>
				<textarea id="textBox" placeholder="text" rows="10" cols="20" ></textarea>
				<button id="textSubmitButton" type="button">Submit text!</button>
				<br>
				FillOrStroke:
				<select id="fillOrStroke">
					<option value="fill">Fill</option>
					<option value="fill+stroke">Fill + Border</option>
				</select>
				<br>
				Text Font:
				<select id="textFont">
					<option value="serif">serif</option>
					<option value="sans-serif">sans-serif</option>
					<option value="cursive">cursive</option>
					<option value="fantasy">fantasy</option>
					<option value="monospace">monospace</option>
				</select>
				<br>
				Maximum Text rotation:
				<input type="range" id="textRotation" min="0" max="90" step="1" value="0" />
				<br>
				Text Color 1: 
				<input class="color" id="textFillColor1" value="ff0000" />
				<br>
				Text Color 2: 
				<input class="color" id="textFillColor2" value="00ff00" />
				<br>
				Text Color 3: 
				<input class="color" id="textFillColor3" value="0000ff" />
				<br>
				Text Color 4: 
				<input class="color" id="textFillColor4" value="ffff00" />
				<br>
				Text Color 5: 
				<input class="color" id="textFillColor5" value="ff00ff" />
				<br>
				Font Weight: 
				<select id="fontWeight">
					<option value="normal">normal</option>
					<option value="bold">bold</option>
					<option value="bolder">bolder</option>
					<option value="lighter">lighter</option>
				</select>
				<br>
				Font Style: 
				<select id="fontStyle">
					<option value="normal">normal</option>
					<option value="italic">italic</option>
					<option value="oblique">oblique</option>
				</select>
			</form>
		</div>
	</body>
</html>
